<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="theCalculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <div class="row">
                <button>9</button>
                <button>8</button>
                <button>7</button>
            </div>
            <div class="row">
                <button>6</button>
                <button>5</button>
                <button>4</button>
            </div>
            <div class="row">
                <button>3</button>
                <button>2</button>
                <button>1</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>+ / &minus;</button>
            </div>
            <div class="row">
                <button>+</button>
                <button>&minus;</button>
                <button>X</button>
            </div>
            <div class="row">
                <button>&divide;</button>
                <button>=</button>
                <button>Clear</button>
            </div>
        </div>
    </div>
    
</body>
</html>
